<!DOCTYPE html> 
<html> 
<head> 
  <title>Welcome</title> 
  <style>
    body { 
      font-family: Georgia, serif;
      background: linear-gradient(135deg, #e6f0ff, #f5f9ff); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #ffffff;
      padding: 45px; 
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 70, 160, 0.15); 
      border-radius: 14px;
      max-width: 420px;
    }
    h2 {
      color: #1e4fa1;
    }
    input {
      padding: 12px;
      width: 85%;
      margin-top: 15px;
      font-size: 16px;
      border: 1px solid #b3ccff;
      border-radius: 6px;
    }
    button {
      margin-top: 22px;
      padding: 12px 34px;
      font-size: 16px;
      background: #1e4fa1;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 25px;
    }
    button:hover {
      background: #163c7d;
    }
    .error {
      color: #c0392b;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Into your world of beautiful moments and memories</h2>
  <p>Please enter the password</p>

  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="checkPassword()">Enter</button>

  <p id="error" class="error"></p>
</div>

<script>
  function checkPassword() {
    var password = document.getElementById("password").value;
    if (password === "weddinglove") {
      window.location.href = "journal.html";
    } else {
      document.getElementById("error").innerText = "Incorrect password";
    }
  }
</script>

</body>
</html>
